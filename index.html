<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Github issues</title>
    <link rel="stylesheet" href="style/style.css">

    <script src="js/angular.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.8/angular-ui-router.min.js"></script>
    <script src="js/app.js"></script>
    <script src="js/services.js"></script>
    <script src="js/controllers.js"></script>
</head>
<body ng-app="gitHubIssues">

    <div ng-controller="GithubController">

        <form ng-submit="openRepo(text)">
            <div class="search-box">
                <p class="search-label">Enter username and repo:</p>
                <div class="search-container">
                    <input type="text" id="search" placeholder="twbs bootstrap" ng-model="text" name="text" />
                    <input type="submit" id="submit" value="GO" />
                </div>
            </div>
        </form>

        <ul ng-controller="MenuController" class="nav navbar-nav clearfix {{active}}" ng-click="$event.preventDefault()">
            <li><a ui-sref=".home" class="menu-issues" ng-click="active='menu-issues'">Issues</a></li><li>
            <a ui-sref=".details" class="menu-details" ng-click="active='menu-details'">Details</a></li>
        </ul>

        <div class="container">
            <div ui-view></div>
        </div>
    </div>

</body>
</html>
