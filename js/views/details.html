<div class="details" ng-show="activeRepo">
    <h4 class="full-name">{{activeRepo.full_name}}</h4>
    <p class="description">{{activeRepo.description}}</p>
    <h4 class="sub-title">Repo statistic</h4>
    <span class="open-issues">Open issues: {{activeRepo.open_issues}}</span>
    <span class="forks-count">Forks: {{activeRepo.forks}}</span>
    <span class="subscribe-count">Subscribe: {{activeRepo.subscribers_count}}</span>
</div>
